name: test-updatecli-install

on:
  merge_group: ~
  workflow_dispatch: ~
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/test-updatecli-install.yml'
      - 'updatecli/install/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test-updatecli-install.yml'
      - 'updatecli/install/**'

permissions:
  contents: read

jobs:
  test:
    needs:
      - default
      - version
      - version-file
    runs-on: ubuntu-latest
    steps:
      - id: check
        uses: elastic/oblt-actions/check-dependent-jobs@v1
        with:
          jobs: ${{ toJSON(needs) }}
      - run: ${{ steps.check.outputs.is-success }}

  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./updatecli/install

  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./updatecli/install
        with:
          version: v0.86.0
      - name: Verify updatecli version
        run: |
          version=$(updatecli version 2>&1)
          [[ "$(updatecli version 2>&1)" == *"0.86.0"* ]]

  version-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup version file
        run: |
          echo "v0.87.0" > .tools-version
      - uses: ./updatecli/install
        with:
          version-file: .tools-version
      - name: Verify updatecli version
        run: |
          version=$(updatecli version 2>&1)
          [[ "$(updatecli version 2>&1)" == *"0.87.0"* ]]
